<form  method="post" action="#" enctype="multipart/form-data">

  <div class="container">
    <div class="panel panel-gold">
      <div class="panel-heading">
        Contact Information
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label  for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="las_ntame" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="checkbox">
              <label>
                <input type="hidden" name="send_me_stuff" value="no"  />
                <input type="checkbox" name="send_me_stuff" value="yes" /> Check me out
              </label>
            </div>
        </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" id="price" name="price" class="form-control" maxlength="3">
                <div class="input-group-addon">.00</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="form-group">
        <label for="blog_post">Blog Post</label>
        <textarea rows="10" class="form-control" id="blog_post" name="blog_post"></textarea>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <section class="form-control" id="country" name="country">
          <option value="CA">Canada</option>
          <option value="US" selected> United States</option>
        </section>
      </div>


      <div class="row">
        <div class="col-sm-6 col-sm-push-6 text-right">
          <div class="form-group">
          <button class="btn btn-primary btn-lg">Save</button>
        </div>
      </div>

        <div class="col-sm-6 col-sm-pull-6">
          <div class="form-group">
          <button class="btn btn-danger btn-lg">Cancel</button>
        </div>
      </div>
  </div>
