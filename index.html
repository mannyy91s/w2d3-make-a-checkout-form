<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<style>
  .row{
    padding: 15px 20px;
  }
  body{
    background: linear-gradient(20deg,#4C5B5C,#C1B4AE,#4C5B5C);
  }
  .panel{
    border-radius: 8px;

  }

  @media screen and (min-width:700px){
    
  }
</style>

<body>
  <form action="http://formspree.io/mannyy91s@gmail.com" method="POST">
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">Basic Information</div>
        <div class="row">
          <div class="col-sm-6">
            <label>First Name
              <input type="text" class="form-control" name="first_name" placeholder="First Name" required="" />
            </label>
          </div>
          <div class="col-sm-6">
            <label>Last Name
              <input type="text" class="form-control" name="first_name" placeholder="Last Name" required=""/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Email
              <input type="text" class="form-control" name="email" placeholder="Email Address" required="">
            </label>
          </div>
          <div class="col-sm-6">
            <label>Phone
              <input type="text" class="form-control" name="phone" placeholder="(xxx)-xxx-xxxx" >
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">Shipping Address</div>
        <div class="row">
          <div class="col-sm-12">
            <label>Street Address No.1
              <input type="text" class="form-control" name="street_address1" placeholder="Street Address" required=""/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>City
              <input type="text" class="form-control" name="city" placeholder="City" required="">
            </label>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" name="state" required="">
                <option value="CA">California</option>
                <option value="IN" selected="">Indiana</option>
                <option value="OH">Ohio</option>
                <option value="KY">Kentucy</option>
                <option value="NJ">New Jersey</option>
                <option value="NY">New York</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Zip Code
              <input type="text" class="form-control" name="zip_code" placeholder="Zip Code" required="">
            </label>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" required="">
                <optgroup label="North America">
                  <option value="US" selected="">United States</option>
                  <option value="CA">Canada</option>
                  <option value="MX">Mexico</option>
                </optgroup>
                <optgroup label="Middel East">
                  <option value="EG">Egpyt</option>
                  <option value="KW">Kuwait</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">Billing Address</div>
        <div class="row">
          <div class="col-sm-6">
            <div class="checkbox">
              <label>
                <input type="hidden" name="billing_address" value="no"  />
                <input type="checkbox" name="billing_address" value="yes" /> Shipping Address same as Billing Address
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Street Address No.1
              <input type="text" class="form-control" name="street_address1" placeholder="Street Address" />
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <label>City
              <input type="text" class="form-control" name="city" placeholder="City" >
            </label>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" name="state" >
                <option value="CA">California</option>
                <option value="IN" selected="">Indiana</option>
                <option value="OH">Ohio</option>
                <option value="KY">Kentucy</option>
                <option value="NJ">New Jersey</option>
                <option value="NY">New York</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Zip Code
              <input type="text" class="form-control" name="zip_code" placeholder="Zip Code">
            </label>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country">
                <optgroup label="North America">
                  <option value="US" selected="">United States</option>
                  <option value="CA">Canada</option>
                  <option value="MX">Mexico</option>
                </optgroup>
                <optgroup label="Middel East">
                  <option value="EG">Egpyt</option>
                  <option value="KW">Kuwait</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">Payment Information</div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="card_type">Card Type</label>
              <select id="card_type" name="card_type" required="">
                <option value="VS">Visa</option>
                <option value="MC">Master Card</option>
                <option value="AMX">American Express</option>
                <option value="DS">Discover</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label>Card Number
              <input type="text" class="form-control" name="card_number" placeholder="XXXX-XXXX-XXXX" required="">
            </label>
          </div>
          <div class="col-sm-4">
            <label>CVV
              <input type="text" class="form-control" maxlength="4" name="cvv" placeholder="XXX" required="">
            </label>
          </div>
          <div class="col-sm-4">
            <label>Expiration Date
              <input type="text" class="form-control" name="exp_date" placeholder="Month/Year: 02/17" required="">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-push-6 text-right">
          <div class="form-group">
          <button class="btn btn-primary btn-lg">Save</button>
        </div>
      </div>

        <div class="col-sm-6 col-sm-pull-6">
          <div class="form-group">
          <button class="btn btn-danger btn-lg">Cancel</button>
        </div>
      </div>
  </div>
    </div>






  </form>

















  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="global.js"></script>
</body>
</html>
